<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/iCheck/custom.css" rel="stylesheet">
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-menu-edit">
			<input name="menuId"   type="hidden" th:value="${menu.menuId}"   />
			<input name="parentId" type="hidden" th:value="${menu.parentId}" />
			<div class="form-group">
				<label class="col-sm-3 control-label ">Parent:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="true" th:value="${menu.parentName == null ? 'None' : menu.parentName}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Menu Type:</label>
				<div class="col-sm-8">
					<label class="checkbox-inline i-checks"> <input type="radio" th:field="*{menu.menuType}" name="menuType" value="M" /> Folder </label>
					<label class="checkbox-inline i-checks"> <input type="radio" th:field="*{menu.menuType}" name="menuType" value="C" /> Menu </label>
					<label class="checkbox-inline i-checks"> <input type="radio" th:field="*{menu.menuType}" name="menuType" value="F" /> Action </label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Menu Name:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="menuName" id="menuName" th:value="${menu.menuName}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">url:</label>
				<div class="col-sm-8">
					<input id="url" name="url" class="form-control" type="text" th:value="${menu.url}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Authority Key:</label>
				<div class="col-sm-8">
					<input id="perms" name="perms" class="form-control" type="text" th:value="${menu.perms}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Order:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="orderNum" th:value="${menu.orderNum}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">icon:</label>
				<div class="col-sm-8">
					<input id="icon" name="icon" class="form-control" type="text" placeholder="select icon" th:value="${menu.icon}">
                    <div class="ms-parent" style="width: 100%;">
                        <div class="icon-drop animated flipInX" style="display: none;max-height:200px;overflow-y:auto">
                            <div data-th-include="/system/menu/icon"></div>
                        </div>
                    </div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Status:</label>
				<div class="col-sm-8">
					<div class="onoffswitch">
                         <input type="checkbox" th:checked="${menu.visible == 0 ? true : false}" class="onoffswitch-checkbox" id="visible" name="visible">
                         <label class="onoffswitch-label" for="visible">
                             <span class="onoffswitch-inner"></span>
                             <span class="onoffswitch-switch"></span>
                         </label>
                     </div>
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">Close</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/feng/system/menu/edit.js"></script>
	<script src="/ajax/libs/iCheck/icheck.min.js"></script>
	 <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
</body>
</html>
