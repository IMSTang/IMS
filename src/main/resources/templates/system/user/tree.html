<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css" rel="stylesheet">
<link href="/feng/css/feng.css" rel="stylesheet"/>
<style>
body{height:auto;font-family: "Microsoft YaHei";}
button{font-family: "SimSun","Helvetica Neue",Helvetica,Arial;}
</style>
<body class="hold-transition box box-main">
	<input id="deptId"   name="deptId"    type="hidden"/>
	<input id="deptName" name="deptName"  type="hidden"/>
	<div class="wrapper"><div class="treeShowHideButton" onclick="search();">
		<label id="btnShow" title="Show Search Bar" style="display:none;">︾</label>
		<label id="btnHide" title="Hide Search Bar">︽</label>
	</div>
	<div class="treeSearchInput" id="search">
		<label for="keyword">Keyword:</label><input type="text" class="empty" id="keyword" maxlength="50">
		<button class="btn" id="btn" onclick="searchNode()"> Search </button>
	</div>
	<div class="treeExpandCollapse">
		<a href="javascript:" id="btnExpand">Expand</a> /
		<a href="javascript:" id="btnCollapse">Collapse</a>
	</div>
	<div id="tree" class="ztree treeselect"></div>
	</div>
	<div class="layui-layer-btn">
		<a class="layui-layer-btn0" th:onclick="'javascript:loadUser()'"><i class="fa fa-check"></i> OK </a>
		<a class="layui-layer-btn1" th:onclick="'javascript:layer_close()'"><i class="fa fa-close"></i> Close </a>
	</div>
	<div th:include="include::footer"></div>
	<script src="/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js"></script>
	<script type="text/javascript" src="/feng/system/user/tree.js"></script>
</body>
</html>
