<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dict-edit">
			<input id="dictId" name="dictId"  type="hidden" th:value="${dict.dictId}" />
			<div class="form-group">
				<label class="col-sm-3 control-label ">Dict Name:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="dictName" id="dictName" th:value="${dict.dictName}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Dict Type:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="dictType" id="dictType" th:value="${dict.dictType}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Status:</label>
				<div class="col-sm-8">
					<div class="onoffswitch">
                         <input type="checkbox" th:checked="${dict.status == 0 ? true : false}" class="onoffswitch-checkbox" id="status" name="status">
                         <label class="onoffswitch-label" for="status">
                             <span class="onoffswitch-inner"></span>
                             <span class="onoffswitch-switch"></span>
                         </label>
                     </div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Remark:</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text" th:value="${dict.remark}">
				</div>
			</div>

			<div style="border: 1px solid #ddd; border-bottom: 0; padding: 10px; background: #f2f2f2;">
				<input class="btn btn-info" style="padding: 3px 6px; border-radius: 0;" type="button" value="Add Dict Data"  id="add"/></div>
			<div style="border: 1px solid #ddd; padding: 10px;">
				<div class="col-sm-4" style="padding: 0;">Label</div>
				<div class="col-sm-3" style="padding: 0;">Value</div>
				<div class="col-sm-2" style="padding: 0;">Order</div>
				<div class="clear"></div>
				<!--<input id="a" name="a" class="form-control" type="text" th:value="${dict}">-->
				<!--<input id="a2" name="a2" class="form-control" type="text" th:value="${dictdatas}">-->
				<div class="form-group" style="max-height: 140px; OVERFLOW-Y: auto; OVERFLOW-X:hidden; margin-right: -5px; margin-bottom: 0;" id="tableDiv">
					<div style="height: 34px; padding: 0px 10px 0px 16px;" th:id = "'div'+${iterStat.index}" th:each="dictData,iterStat :${dictdatas}">
						<input  type="hidden" name="dictCode" th:id = "'dictCode'+${iterStat.index}" th:value="${dictData.dictCode}">
						<input  type="text" class="col-sm-4" name="dictLabel" th:id = "'dictLabel'+${iterStat.index}" th:value="${dictData.dictLabel}" style="margin: 0px -1px;">
						<input  type="text" class="col-sm-3" name="dictValue" th:id = "'dictValue'+${iterStat.index}" th:value="${dictData.dictValue}" style="margin: 0px -1px;">
						<input  type="text" class="col-sm-2" name="dictSort" th:id = "'dictSort'+${iterStat.index}" th:value="${dictData.dictSort}" style="margin: 0px -1px;">
						<button  type="button" class="col-sm-1" th:onclick="'javascript:delButton(\'div'+${iterStat.index}+'\');'" style="margin: 0px 0px 0px 3px; height: 24px; padding: 0px;">Remove</button>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">Close</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/feng/system/dict/editDictType.js"/>

</body>
</html>
