<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/select/select2.css" rel="stylesheet">
<link href="/feng/css/feng.css?v=1.0.8" rel="stylesheet"/>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-vendor-add">
			<input name="vendorId"  type="hidden" id="vendorId"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">Vendor Name:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="vendorName" id="vendorName">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Product Category:</label>
				<div class="col-sm-8">
					<select id="productCategory" name="productCategory" class="form-control select2-hidden-accessible" multiple="">
						<option th:each="cate:${listProductCategory}" th:value="${cate.dictLabel}" th:text="${cate.dictLabel}"></option>
					</select>
					<!--<input class="form-control" type="text" name="productCategory" id="productCategory">-->
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">FULL Name:</label>
				<div class="col-sm-1" style="padding-right: 0px; padding-left: 15px;">
					<input class="form-control" type="text" name="nameTitle" id="nameTitle" style="padding: 5px 5px; ">
				</div>
				<div class="col-sm-3">
					<input class="form-control" type="text" name="firstName" id="firstName" >
				</div>
				<div class="col-sm-1" style="padding-right: 5px; padding-left: 5px;">
					<input class="form-control" type="text" name="middleName" id="middleName" >
				</div>
				<div class="col-sm-3">
					<input class="form-control" type="text" name="lastName" id="lastName" >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Job Title:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="jobTitle" id="jobTitle">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Main Phone:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" name="mainPhone" id="mainPhone">
				</div>
				<label class="col-sm-2 control-label">Work Phone:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" name="workPhone" id="workPhone">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Mobile:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" name="mobile" id="mobile">
				</div>
				<label class="col-sm-2 control-label">Fax:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" name="fax" id="fax">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Main Mail:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" name="mainMail" id="mainMail">
				</div>
				<label class="col-sm-2 control-label">CC Mail:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" name="ccMail" id="ccMail">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Address Ship From:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="addressShipFrom" id="addressShipFrom">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Address Bill From:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="addressBillFrom" id="addressBillFrom">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Remark:</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" rows="1" class="form-control" type="text"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">Close</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/feng/purchase/vendor/add.js"></script>
	<script src="/ajax/libs/select/select2.js"></script>
</body>
</html>
