<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-inquiry-add">
			<input name="inquiryUUID"  type="hidden" id="inquiryUUID"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">Inquiry Date:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" name="inquiryDate" id="inquiryDate" th:value="${today}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Vendor Name:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="vendorName" id="vendorName">
				</div>
				<input name="vendorId"  type="hidden" id="vendorId"/>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Item Code:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="itemCode" id="itemCode">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Item Name:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="itemName" id="itemName">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Price:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" name="price" id="price">
				</div>
				<label class="col-sm-2 control-label">Quantity:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" name="quantity" id="quantity">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Remark:</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">Close</button>
				</div>
			</div>
		</form>

		<div class="ui-widget">
			<label for="city">Your city: </label>
			<input id="city">
		</div>

		<div class="ui-widget" style="margin-top:2em; font-family:Arial">
			Result:
			<div id="log" style="height: 200px; width: 300px; overflow: auto;" class="ui-widget-content"></div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/plugins/autoComplete/jquery.autocomplete.js"></script>
	<!--<script type="text/javascript" src="/feng/purchase/inquiry/add.js"></script>-->
	<script>
        $(function() {
            function log( message ) {
                $( "<div>" ).text( message ).prependTo( "#log" );
                $( "#log" ).scrollTop( 0 );
            }

            $( "#city" ).autocomplete({
                source: function( request, response ) {
                    $.ajax({
                        url: "http://gd.geobytes.com/AutoCompleteCity",
                        dataType: "json",
                        data: {
                            q: request.term
                        },
                        success: function( data ) {
                            response( data );
                        }
                    });
                },
                minLength: 3,
                select: function( event, ui ) {
                    log( ui.item ?
                        "Selected: " + ui.item.label :
                        "Nothing selected, input was " + this.value);
                },
                open: function() {
                    $( this ).removeClass( "ui-corner-all" ).addClass( "ui-corner-top" );
                },
                close: function() {
                    $( this ).removeClass( "ui-corner-top" ).addClass( "ui-corner-all" );
                }
            });
        });
	</script>

</body>
</html>
