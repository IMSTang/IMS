<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-demand-edit">
			<input name="demandId"  type="hidden" id="demandId" th:value="${demand.demandId}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">Demand Date:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" name="demandDate" id="demandDate" th:value="${demand.demandDate}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Vendor Name:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="vendorName" id="vendorName" th:value="${demand.vendor.vendorName}">
				</div>
				<input name="vendorId"  type="hidden" id="vendorId" th:value="${demand.vendorId}"/>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Item Code:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" name="itemCode" id="itemCode" th:value="${demand.itemCode}">
				</div>
				<!--<label class="col-sm-2 control-label">Specification:</label>-->
				<!--<div class="col-sm-3">-->
					<!--<input class="form-control" type="text" readonly="true" name="specification" id="specification" th:value="${demand.production.specification}">-->
				<!--</div>-->
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Item Name:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="itemName" id="itemName" th:value="${demand.production.itemName}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Price:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" name="price" id="price" th:value="${demand.price}">
				</div>
				<label class="col-sm-2 control-label">Quantity:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" name="quantity" id="quantity" th:value="${demand.quantity}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Urgency Degree:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" name="urgencyDegree" id="urgencyDegree" th:value="${demand.urgencyDegree}">
				</div>
				<label class="col-sm-2 control-label">Create By:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" readonly="true" name="createBy" id="createBy" th:value="${demand.createBy}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Remark:</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" rows="3" class="form-control" type="text" th:value="${demand.remark}"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">Close</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/plugins/autoComplete/jquery.autocomplete.min.js"></script>
	<link rel="stylesheet" href="/js/plugins/autoComplete/jquery-ui.css">
	<script  type="text/javascript" src="/js/plugins/autoComplete/jquery-ui.js"></script>
	<script type="text/javascript" src="/feng/purchase/demand/edit.js">
	</script>
</body>
</html>
