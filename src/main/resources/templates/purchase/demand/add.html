<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-demand-add">
			<input name="demandId"  type="hidden" id="demandId"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">Demand Date:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="demandDate" id="demandDate">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Vendor Id:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="vendorId" id="vendorId">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Vendor Name:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="vendorName" id="vendorName">
				</div>
				<!--<input name="vendorId"  type="hidden" id="vendorId"/>-->
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Item Code:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" name="itemCode" id="itemCode">
				</div>
				<label class="col-sm-2 control-label">Specification:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" readonly="true" name="specification" id="specification">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Item Name:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="itemName" id="itemName">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Price:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" name="price" id="price">
				</div>
				<label class="col-sm-2 control-label">Quantity:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" name="quantity" id="quantity">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Urgency Degree:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" name="urgencyDegree" id="urgencyDegree">
				</div>
				<label class="col-sm-2 control-label">Create By:</label>
				<div class="col-sm-3">
					<input class="form-control" type="text" name="createBy" id="createBy">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Remark:</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">Close</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/feng/purchase/demand/add.js">
	</script>
</body>
</html>
