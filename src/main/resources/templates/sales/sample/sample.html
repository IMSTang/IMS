<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="btn-group hidden-xs" id="tableToolbar" role="group">
        <button type="button" class="btn btn-outline btn-default" th:onclick="'javascript:add()'" shiro:hasPermission="sales:sample:add">
            <i class="glyphicon glyphicon-plus"></i>
        </button>
        <button type="button" class="btn btn-outline btn-default" th:onclick="'javascript:batchRemove()'" shiro:hasPermission="sales:sample:batchRemove">
            <i class="glyphicon glyphicon-trash"></i>
        </button>
    </div>
    <table class="bootstrap-table" data-mobile-responsive="true"
           data-sort-name="sample_id" data-sort-order="asc">
    </table>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/feng/sales/sample/sample.js"></script>
</body>
</html>
