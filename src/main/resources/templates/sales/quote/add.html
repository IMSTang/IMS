<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-quote-add">
        <input name="quoteId"  type="hidden" id="quoteId"/>
        <div class="form-group">
            <label class="col-sm-3 control-label">Quote Date:</label>
            <div class="col-sm-3">
                <input class="form-control" type="text" name="quoteDate" id="quoteDate" th:value="${today}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Customer Name:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="customerName" id="customerName" >
            </div>
            <input name="customerId"  type="text" id="customerId"/>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Item Code:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="itemCode" id="itemCode">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Item Name:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="itemName" id="itemName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Price:</label>
            <div class="col-sm-3">
                <input class="form-control" type="text" name="price" id="price">
            </div>
            <label class="col-sm-2 control-label">Quantity:</label>
            <div class="col-sm-3">
                <input class="form-control" type="text" name="quantity" id="quantity">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Remark:</label>
            <div class="col-sm-8">
                <input id="remark" name="remark" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">Close</button>
            </div>
        </div>
    </form>

    <div class="ui-widget">
        <label for="city">Your city: </label>
        <input id="city">
    </div>

    <div class="ui-widget" style="margin-top:2em; font-family:Arial">
        Result:
        <div id="log" style="height: 200px; width: 300px; overflow: auto;" class="ui-widget-content"></div>
    </div>

</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/plugins/autoComplete/jquery.autocomplete.min.js"></script>
<link rel="stylesheet" href="/js/plugins/autoComplete/jquery-ui.css">
<script  type="text/javascript" src="/js/plugins/autoComplete/jquery-ui.js"></script>
 <script type="text/javascript" src="/feng/sales/quote/add.js"></script>

</body>
</html>
