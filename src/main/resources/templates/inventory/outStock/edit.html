<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
	<style>
		.ui-autocomplete {
			max-height: 50px; //默认最大高度150像素
		overflow-y: auto; //添加滚动条
			/* prevent horizontal scrollbar */
		overflow-x: hidden;
		}
	</style>

</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-outStock-edit">

		<input name="sn"  type="hidden" id="sn" th:value="${inventory.sn}"/>

		<div class="form-group">
			<label class="col-sm-3 control-label">Item Code:</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" readonly="true" name="itemCode" id="itemCode" th:value="${inventory.itemCode}">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">Item Name:</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" readonly="true" name="itemCode" id="itemName" th:value="${inventory.production.itemName}">
			</div>
		</div>



		<div class="form-group">
			<label class="col-sm-3 control-label">Batch:</label>
			<div class="col-sm-8">
				<input class="form-control" type="text"  readonly="true" name="batch" id="batch" th:value="${inventory.batch}">
			</div>
		</div>


		<div class="form-group">
			<label class="col-sm-3 control-label">Warehouse:</label>
			<div class="col-sm-3">
				<input class="form-control" type="text" readonly="true"  name="warehouse" id="warehouse" th:value="${inventory.warehouse}">
			</div>
			<label class="col-sm-2 control-label">Position:</label>
			<div class="col-sm-3">
				<input class="form-control" type="text" readonly="true"  name="position" id="position" th:value="${inventory.position}">
			</div>
		</div>


		<div class="form-group">
			<label class="col-sm-3 control-label">Quantity in Inventory:</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="quantity" readonly="true" id="quantity" th:value="${inventory.quantity}">
			</div>
			<label class="col-sm-3 control-label">Stock Out Quantity:</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="quantityStockOut"  id="quantityStockOut" >
			</div>
		</div>


		<div class="form-group">
			<label class="col-sm-3 control-label">Price Purchase:</label>
			<div class="col-sm-3">
				<input class="form-control" type="text" name="pricePurchase" readonly="true" id="pricePurchase" th:value="${inventory.pricePurchase}">
			</div>
			<label class="col-sm-2 control-label">FOB Ontario:</label>
			<div class="col-sm-3">
				<input class="form-control" type="text" name="priceFobOntario"  readonly="true" id="priceFobOntario" th:value="${inventory.priceFobOntario}">
			</div>
		</div>


		<div class="form-group">
			<label class="col-sm-3 control-label">Vendor Name:</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="vendorName"  readonly="true" id="vendorName" th:value="${inventory.vendor.vendorName}">
			</div>
			<input name="vendorId"  type="hidden" id="vendorId" th:value="${inventory.vendorId}">

			<label class="col-sm-3 control-label">Customer Name:</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="customerName"  id="customerName" >
			</div>
			<input name="customerId"  type="hidden" id="customerId"/>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">Irradiation:</label>
			<div class="col-sm-8">
				<input id="irradiation" name="irradiation" class="form-control" readonly="true" type="text"  th:value="${inventory.irradiation}">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">Tpc:</label>
			<div class="col-sm-8">
				<input id="tpc" name="tpc" class="form-control"  readonly="true" type="text" th:value="${inventory.tpc}">
			</div>
		</div>



		<div class="form-group">
			<label class="col-sm-3 control-label">Remark:</label>
			<div class="col-sm-8">
				<input id="remark" name="remark" class="form-control" type="text"  th:value="${inventory.remark}">
			</div>
		</div>
		<div class="form-group">
			<div class="form-control-static col-sm-offset-9">
				<button type="submit" class="btn btn-primary">Stock Out</button>
				<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">Close</button>
			</div>
		</div>

	</form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/plugins/autoComplete/jquery.autocomplete.min.js"></script>
<link rel="stylesheet" href="/js/plugins/autoComplete/jquery-ui.css">
<script  type="text/javascript" src="/js/plugins/autoComplete/jquery-ui.js"></script>
<script type="text/javascript" src="/feng/inventory/outStock/edit.js">
</script>
</body>
</html>
