<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-outStock-detail">
		<div class="form-group">
			<label class="col-sm-2 control-label">Item Code:</label>
			<div class="col-sm-2 form-control-static" th:text="${stockOut.itemCode}">
			</div>
			<label class="col-sm-2 control-label">Item Name:</label>
			<div class="col-sm-4 form-control-static" th:text="${stockOut.production.itemName}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Item Name CN:</label>
			<div class="col-sm-8 form-control-static" th:text="${stockOut.production.itemNameCn}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Batch No:</label>
			<div class="col-sm-2 form-control-static" th:text="${stockOut.batch}">
			</div>
			<label class="col-sm-2 control-label">Location:</label>
			<div class="col-sm-2 form-control-static" th:text="${stockOut.warehouse}">
			</div>
			<label class="col-sm-2 control-label">Position:</label>
			<div class="col-sm-1 form-control-static" th:text="${stockOut.position}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Date:</label>
			<div class="col-sm-2 form-control-static" th:text="${stockOut.stockoutDate}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Quantity(KG):</label>
			<div class="col-sm-2 form-control-static" th:text="${stockOut.quantity}">
			</div>
			<label class="col-sm-2 control-label">Sale Price:</label>
			<div class="col-sm-2 form-control-static" th:text="${stockOut.priceSale}">
			</div>
			<label class="col-sm-2 control-label">PO Code:</label>
			<div class="col-sm-2 form-control-static" th:text="${stockOut.poCode}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Customer Name:</label>
			<div class="col-sm-8 form-control-static" th:text="${stockOut.customer.customerName}">
			</div>
		</div>
		<!--<div class="form-group">-->
			<!--<label class="col-sm-2 control-label">Irradiation:</label>-->
			<!--<div class="col-sm-2 form-control-static" th:text="${stockOut.irradiation}">-->
			<!--</div>-->
			<!--<label class="col-sm-2 control-label">Total Plate Count:</label>-->
			<!--<div class="col-sm-4 form-control-static" th:text="${stockOut.tpc}">-->
			<!--</div>-->
		<!--</div>-->
		<div class="form-group">
			<label class="col-sm-2 control-label">Vendor Name:</label>
			<div class="col-sm-8 form-control-static" th:text="${stockOut.vendor.vendorName}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Remark:</label>
			<div class="col-sm-8 form-control-static" th:text="${stockOut.remark}">
			</div>
		</div>
		<div class="form-group">
			<div class="form-control-static col-sm-offset-9">
				<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">Close</button>
			</div>
		</div>
	</form>
    </div>
    <div th:include="include :: footer"></div>
</body>
</html>
