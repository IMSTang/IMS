<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="btn-group hidden-xs" id="tableToolbar" role="group">
			<button type="button" class="btn btn-outline btn-default" th:onclick="'javascript:add()'" shiro:hasPermission="inventory:salesReturn:add">
                <i class="glyphicon glyphicon-plus"></i>
            </button>
        </div>
		<table class="bootstrap-table" data-mobile-responsive="true"
			data-sort-name="sn" data-sort-order="desc">
		</table>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/feng/inventory/salesReturn/salesReturn.js"></script>
</body>
</html>
