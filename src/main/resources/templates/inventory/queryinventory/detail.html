<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="signupForm">
		<div class="form-group">
			<label class="col-sm-2 control-label">Item Code:</label>
			<div class="col-sm-2 form-control-static" th:text="${queryInventory.itemCode}">
			</div>
			<label class="col-sm-2 control-label">Item Name:</label>
			<div class="col-sm-4 form-control-static" th:text="${queryInventory.production.itemName}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Batch:</label>
			<div class="col-sm-2 form-control-static" th:text="${queryInventory.batch}">
			</div>
			<label class="col-sm-2 control-label">Warehouse:</label>
			<div class="col-sm-2 form-control-static" th:text="${queryInventory.warehouse}">
			</div>
			<label class="col-sm-2 control-label">Position:</label>
			<div class="col-sm-1 form-control-static" th:text="${queryInventory.position}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Quantity:</label>
			<div class="form-control-static" th:text="${queryInventory.quantity}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Irradiation:</label>
			<div class="form-control-static" th:text="${queryInventory.irradiation}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">TPC:</label>
			<div class="form-control-static" th:text="${queryInventory.tpc}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Vendor Name:</label>
			<div class="form-control-static" th:text="${queryInventory.vendor.vendorName}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Attachment:</label>
			<div class="form-control-static" >
				<a href="https://jhdingredients.com/wp-content/uploads/2017/12/JHD_COA-of-African-Mango-Seeds-Extract-4-1_FZMGZ-170914.pdf" target="_blank" data-slimstat="3">
					JHD_COA-of-African-Mango-Seeds-Extract-4-1_FZMGZ-170914.pdf</a>
			</div>
		</div>
		<div class="form-group">
			<div class="form-control-static col-sm-offset-9">
				<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">Close</button>
			</div>
		</div>
	</form>
    </div>
    <div th:include="include :: footer"></div>
</body>
</html>
